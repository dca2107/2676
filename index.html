<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<body>
  <div class="container">
    <header>
      <h1>2676</h1>
      <p>EP de danieeel</p>
    </header>

    <!-- REPRODUCTOR -->
<section id="audio-player" class="audio-player player" aria-label="Reproductor de música">
  <h3 id="trackTitle" aria-live="polite">Reproductor</h3>
  <audio id="audio" preload="metadata" tabindex="-1" aria-label="Reproductor de audio">
    <source id="audio-source" src="" type="audio/mp3" />
    Tu navegador no soporta el elemento de audio.
  </audio>

      <!-- Barra progreso + volumen -->
      <div class="progress-volume-container">
        <div class="progress-container">
          <span id="currentTime" aria-live="off">0:00</span>
          <input
            type="range"
            id="progressBar"
            value="0"
            min="0"
            step="1"
            aria-label="Barra de progreso de la canción"
          />
          <span id="duration" aria-live="off">0:00</span>
        </div>

        <div class="volume-container">
          <button
            id="volumeIcon"
            class="material-icons"
            aria-label="Control de volumen"
            title="Control de volumen"
            aria-pressed="true"
          >volume_up</button>
          <input
            type="range"
            id="volumeControl"
            min="0"
            max="1"
            step="0.01"
            value="1"
            aria-label="Control de volumen"
          />
        </div>
      </div>

      <!-- Controles -->
      <div class="controls" role="group" aria-label="Controles del reproductor">
        <button
          id="prevBtn"
          class="material-icons"
          aria-label="Pista anterior"
          title="Pista anterior"
        >skip_previous</button>

        <button
          id="playPauseBtn"
          class="material-icons"
          aria-label="Reproducir/Pausar"
          title="Reproducir/Pausar"
        >play_arrow</button>

        <button
          id="stopBtn"
          class="material-icons"
          aria-label="Detener"
          title="Detener"
        >stop</button>

        <button
          id="nextBtn"
          class="material-icons"
          aria-label="Siguiente pista"
          title="Siguiente pista"
        >skip_next</button>

        <button
          id="repeatBtn"
          class="material-icons"
          aria-label="Repetir"
          title="Repetir"
          aria-pressed="false"
        >repeat</button>

        <button
          id="shuffleBtn"
          class="material-icons"
          aria-label="Aleatorio"
          title="Reproducir aleatoriamente"
          aria-pressed="false"
        >shuffle</button>
      </div>
    </section>

    <!-- LISTA DE CANCIONES -->
    <section>
      <div class="track-list" aria-label="Lista de canciones">
        <ul>
          <li class="track disabled" aria-disabled="true">
            <span class="track-title">1</span>

          </li>
